<div class="dialog-overlay" *ngIf="data" (click)="onCancel()">
    <div class="dialog-container" (click)="$event.stopPropagation()">
      <h2>{{ data.title || 'Confirm' }}</h2>
      <p>{{ data.message }}</p>
      <div class="dialog-actions">
        <button class="btn-cancel" (click)="onCancel()">{{ data.cancelText || 'No' }}</button>
        <button class="btn-confirm" (click)="onConfirm()">{{ data.confirmText || 'Yes' }}</button>
      </div>
    </div>
  </div>
